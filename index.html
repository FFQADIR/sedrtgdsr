<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>M…ôhsullar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      padding: 20px;
      margin: 0;
    }

    #notification {
      display: none;
      background: #28a745;
      color: white;
      text-align: center;
      padding: 12px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 999;
      font-weight: bold;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    #sort-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    #sort-buttons button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    #sort-buttons button:hover {
      background-color: #0056b3;
    }

    .product-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }

    .product-card {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
      cursor: pointer;
      position: relative;
    }

    .product-card:hover {
      transform: translateY(-4px);
    }

    .product-card img {
      width: 100%;
      height: 120px;
      object-fit: contain;
      background-color: #eee;
    }

    .product-info {
      padding: 10px;
      flex-grow: 1;
    }

    .product-info h2 {
      font-size: 1em;
      margin-bottom: 5px;
      color: #333;
    }

    .product-info p {
      margin: 3px 0;
      color: #666;
      font-size: 0.9em;
    }

    .price {
      font-weight: bold;
      color: #28a745;
    }

    .btn-group {
      display: flex;
      gap: 8px;
      margin-top: 5px;
      flex-wrap: wrap;
    }

    button.delete-btn,
    button.confirm-btn {
      flex: 1;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
      color: white;
      transition: background 0.3s;
    }

    button.delete-btn {
      background-color: #dc3545;
    }
    button.delete-btn:hover {
      background-color: #bd2130;
    }

    button.confirm-btn {
      background-color: #28a745;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      font-weight: bold;
    }
    button.confirm-btn:hover {
      background-color: #1e7e34;
    }

    .confirmed {
      background-color: #218838 !important;
      cursor: default;
    }

    .confirmed span.checkmark {
      color: #fff;
      font-size: 1.2em;
    }

    .loading, .error {
      text-align: center;
      font-size: 1.2em;
      margin-top: 30px;
    }

    /* Modal stil */
    #productModal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    #modalContent {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 320px;
      width: 90%;
      text-align: center;
      position: relative;
    }

    #modalContent img {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    .modal-close-btn {
      margin-top: 10px;
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      user-select: none;
      transition: background-color 0.3s;
      position: relative;
      z-index: 10;
    }

    .modal-close-btn:hover {
      background-color: #bd2130;
    }

    .close-text {
      display: inline; /* Default g√∂r√ºn√ºr */
    }

    /* Mobil √º√ß√ºn: "Baƒüla" yazƒ±sƒ±nƒ± gizl…ôt v…ô d√ºym…ôni ki√ßilt */
    @media (max-width: 600px) {
      .product-container {
        grid-template-columns: repeat(2, 1fr);
      }

      .product-card {
        font-size: 12px;
      }

      .product-card img {
        height: 100px;
      }

      .modal-close-btn {
        padding: 0;
        width: 40px;
        height: 40px;
        font-size: 2.2rem;
        justify-content: center;
        align-items: center;
        line-height: 1;
      }
      .close-text {
        display: none;
      }
    }
  </style>
</head>
<body>

<div id="notification">‚úÖ Yeni m…ôhsul …ôlav…ô olundu!</div>
<h1>M…ôhsullar</h1>

<div id="sort-buttons">
  <button onclick="sortProducts('new')">Yeni</button>
  <button onclick="sortProducts('old')">K√∂hn…ô</button>
  <button onclick="sortProducts('low-high')">Azdan √áoxa</button>
  <button onclick="sortProducts('high-low')">√áoxdan Aza</button>
</div>

<div id="product-container" class="product-container"></div>
<p id="message" class="loading">M…ôlumatlar y√ºkl…ônir...</p>

<!-- Modal -->
<div id="productModal">
  <div id="modalContent"></div>
</div>

<script>
  const API_URL = "https://ffqadirphoto.vercel.app/api/photo";
  const productContainer = document.getElementById("product-container");
  const message = document.getElementById("message");
  const notification = document.getElementById("notification");
  const modal = document.getElementById("productModal");
  const modalContent = document.getElementById("modalContent");

  let products = [];
  let lastProductCount = 0;

  // LocalStorage a√ßar adƒ±
  const PAYMENT_STORAGE_KEY = "paymentConfirmedProducts";

  // √ñd…ôni≈ü t…ôsdiqini localStorage-d…ôn y√ºkl…ô
  function loadConfirmedPayments() {
    const saved = localStorage.getItem(PAYMENT_STORAGE_KEY);
    return saved ? JSON.parse(saved) : {};
  }

  // LocalStorage-…ô yaz
  function saveConfirmedPayments(obj) {
    localStorage.setItem(PAYMENT_STORAGE_KEY, JSON.stringify(obj));
  }

  // √ñd…ôni≈üi t…ôsdiql…ô d√ºym…ôsi klikl…ôn…ônd…ô
  function confirmPayment(productId, btn) {
    let confirmedPayments = loadConfirmedPayments();
    confirmedPayments[productId] = true;
    saveConfirmedPayments(confirmedPayments);
    updateConfirmButton(btn, true);
  }

  // T…ôsdiq v…ôziyy…ôtin…ô g√∂r…ô d√ºym…ôni yenil…ô
  function updateConfirmButton(btn, confirmed) {
    if (confirmed) {
      btn.classList.add("confirmed");
      btn.disabled = true;
      btn.innerHTML = `<span class="checkmark">‚úîÔ∏è</span> √ñd…ôni≈ü t…ôsdiql…ôndi`;
    } else {
      btn.classList.remove("confirmed");
      btn.disabled = false;
      btn.textContent = "√ñd…ôni≈üi t…ôsdiql…ô";
    }
  }

  function createProductCard(product) {
    const card = document.createElement("div");
    card.className = "product-card";

    card.innerHTML = `
      <img src="data:image/jpeg;base64,${product.photo}" alt="${product.title || 'M…ôhsul'}" />
      <div class="product-info">
        <h2>${product.title || 'Adsƒ±z M…ôhsul'}</h2>
        <p class="price">${product.price || 0} ‚Çº</p>
        <p>ID: ${product.ID || ''}</p>
        <div class="btn-group">
          <button class="delete-btn">Sil</button>
          <button class="confirm-btn">√ñd…ôni≈üi t…ôsdiql…ô</button>
        </div>
      </div>
    `;

    // Modal a√ßƒ±lmasƒ±
    card.addEventListener("click", (e) => {
      // ∆èg…ôr klik d√ºym…ôl…ôrd…ôn birin…ô deyilirs…ô modal a√ß
      if (!e.target.classList.contains("delete-btn") && !e.target.classList.contains("confirm-btn")) {
        modalContent.innerHTML = `
          <img src="data:image/jpeg;base64,${product.photo}" />
          <h2>${product.title || 'Adsƒ±z M…ôhsul'}</h2>
          <p class="price">${product.price || 0} ‚Çº</p>
          <p>ID: ${product.ID || ''}</p>
          <button id="modalCloseBtn" class="modal-close-btn">√ó <span class="close-text">Baƒüla</span></button>
        `;
        modal.style.display = "flex";
      }
    });

    // Modal baƒülama d√ºym…ôsin…ô klik funksiyasƒ±
    modalContent.addEventListener("click", (e) => {
      if (e.target.id === "modalCloseBtn" || e.target.closest("#modalCloseBtn")) {
        modal.style.display = "none";
      }
    });

    // Sil d√ºym…ôsi
    const deleteBtn = card.querySelector(".delete-btn");
    deleteBtn.addEventListener("click", async (e) => {
      e.stopPropagation(); // Modal a√ßƒ±lmasƒ±n
      if (confirm("Bu m…ôhsulu silm…ôk ist…ôdiyiniz…ô …ôminsiniz?")) {
        try {
          const idToDelete = product._id || product.ID;
          const res = await fetch(`${API_URL}/${idToDelete}`, { method: "DELETE" });
          if (!res.ok) throw new Error("Silinm…ô x…ôtasƒ±");
          showNotification("üóëÔ∏è M…ôhsul silindi!");
          await fetchProducts();
        } catch (err) {
          alert("Silinm…ô zamanƒ± x…ôta ba≈ü verdi.");
        }
      }
    });

    // √ñd…ôni≈üi t…ôsdiql…ô d√ºym…ôsi
    const confirmBtn = card.querySelector(".confirm-btn");
    // Y√ºkl…ôn…ôn zaman localStorage-d…ôn t…ôsdiq statusunu g√∂t√ºr
    const confirmedPayments = loadConfirmedPayments();
    if (confirmedPayments[product.ID]) {
      updateConfirmButton(confirmBtn, true);
    }

    confirmBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      confirmPayment(product.ID, confirmBtn);
    });

    return card;
  }

  function displayProducts(list) {
    productContainer.innerHTML = "";
    list.forEach(p => {
      productContainer.appendChild(createProductCard(p));
    });
  }

  function sortProducts(type) {
    let sorted = [...products];
    switch (type) {
      case "new":
        sorted.sort((a, b) => (b._id || b.ID).localeCompare(a._id || a.ID));
        break;
      case "old":
        sorted.sort((a, b) => (a._id || a.ID).localeCompare(b._id || b.ID));
        break;
      case "low-high":
        sorted.sort((a, b) => (a.price || 0) - (b.price || 0));
        break;
      case "high-low":
        sorted.sort((a, b) => (b.price || 0) - (a.price || 0));
        break;
    }
    displayProducts(sorted);
  }

  async function fetchProducts(checkForNew = false) {
    try {
      const res = await fetch(API_URL);
      const data = await res.json();
      const newProducts = data.allQolbaq || [];

      if (checkForNew) {
        if (newProducts.length > lastProductCount) {
          showNotification();
          products = newProducts;
          lastProductCount = newProducts.length;
          sortProducts("new");
        }
      } else {
        products = newProducts;
        lastProductCount = newProducts.length;
        message.textContent = "";
        sortProducts("new");
      }
    } catch (err) {
      message.textContent = "M…ôhsullarƒ± y√ºkl…ôm…ôk m√ºmk√ºn olmadƒ±.";
      message.className = "error";
    }
  }

  function showNotification(text = "‚úÖ Yeni m…ôhsul …ôlav…ô olundu!") {
    notification.textContent = text;
    notification.style.display = "block";
    setTimeout(() => {
      notification.style.display = "none";
    }, 4000);
  }

  document.addEventListener("DOMContentLoaded", () => {
    fetchProducts();
    setInterval(() => fetchProducts(true), 10000); // 10 saniy…ôd…ô bir yoxla
  });

  // Modalƒ± ekrandan √ßƒ±xmaq √º√ß√ºn klikl…ô baƒülamaq
  modal.addEventListener("click", (e) => {
    if (e.target === modal) {
      modal.style.display = "none";
    }
  });
</script>

</body>
</html>
