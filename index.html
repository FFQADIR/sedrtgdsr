<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sortlu Məhsullar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    #sort-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    #sort-buttons button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    #sort-buttons button:hover {
      background-color: #0056b3;
    }

    .product-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .product-card {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 300px;
      overflow: hidden;
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
    }

    .product-card:hover {
      transform: translateY(-4px);
    }

    .product-card img {
      width: 100%;
      height: auto;
      object-fit: contain;
      background-color: #eee;
    }

    .product-info {
      padding: 15px;
      flex-grow: 1;
    }

    .product-info h2 {
      font-size: 1.1em;
      margin-bottom: 10px;
      color: #333;
    }

    .product-info p {
      margin: 4px 0;
      color: #666;
    }

    .price {
      font-weight: bold;
      color: #28a745;
    }

    .delete-btn {
      margin-top: 10px;
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #bd2130;
    }

    .loading,
    .error {
      text-align: center;
      font-size: 1.2em;
      margin-top: 30px;
    }

    @media (max-width: 600px) {
      .product-card {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

<h1>Məhsullar</h1>

<div id="sort-buttons">
  <button onclick="sortProducts('new')">Yeni</button>
  <button onclick="sortProducts('old')">Köhnə</button>
  <button onclick="sortProducts('low-high')">Azdan Çoxa</button>
  <button onclick="sortProducts('high-low')">Çoxdan Aza</button>
</div>

<div id="product-container" class="product-container">
  <!-- Məhsullar bura yüklənəcək -->
</div>

<p id="message" class="loading">Məlumatlar yüklənir...</p>

<script>
  const API_URL = "https://ffqadirphoto.vercel.app/api/photo";
  const productContainer = document.getElementById("product-container");
  const message = document.getElementById("message");
  let products = []; // Bütün məhsullar saxlanacaq

  // Məhsulu DOM-a əlavə edən funksiya
  function createProductCard(product) {
    const card = document.createElement("div");
    card.className = "product-card";

    card.innerHTML = `
      <img src="data:image/jpeg;base64,${product.photo}" alt="${product.title || 'Məhsul'}" />
      <div class="product-info">
        <h2>${product.title || 'Adsız Məhsul'}</h2>
        <p class="price">${product.price || 0} ₼</p>
        <p>ID: ${product._id || product.ID}</p>
        <button class="delete-btn">Sil</button>
      </div>
    `;

    // Sil düyməsi
    const deleteBtn = card.querySelector(".delete-btn");
    const id = product._id || product.ID;
    deleteBtn.addEventListener("click", async () => {
      if (confirm("Bu məhsulu silmək istədiyinizə əminsiniz?")) {
        try {
          const res = await fetch(`${API_URL}/${id}`, { method: "DELETE" });
          if (!res.ok) throw new Error("Silinmə xətası");
          card.remove();
        } catch (err) {
          alert("Silinmə zamanı xəta baş verdi.");
        }
      }
    });

    return card;
  }

  // Məhsulları göstərən funksiya
  function displayProducts(list) {
    productContainer.innerHTML = "";
    list.forEach(p => {
      productContainer.appendChild(createProductCard(p));
    });
  }

  // Sort funksiyası
  function sortProducts(type) {
    let sorted = [...products]; // Kopyasını götür

    switch (type) {
      case "new":
        sorted.sort((a, b) => (b._id || b.ID) - (a._id || a.ID));
        break;
      case "old":
        sorted.sort((a, b) => (a._id || a.ID) - (b._id || b.ID));
        break;
      case "low-high":
        sorted.sort((a, b) => a.price - b.price);
        break;
      case "high-low":
        sorted.sort((a, b) => b.price - a.price);
        break;
    }

    displayProducts(sorted);
  }

  // API-dən məhsulları çəkirik
  async function fetchProducts() {
    try {
      const res = await fetch(API_URL);
      const data = await res.json();
      products = data.allQolbaq || [];
      message.textContent = "";
      sortProducts("new"); // İlk olaraq yeni sıralanmış göstər
    } catch (err) {
      message.textContent = "Məhsulları yükləmək mümkün olmadı.";
      message.className = "error";
    }
  }

  document.addEventListener("DOMContentLoaded", fetchProducts);
</script>

</body>
</html>
