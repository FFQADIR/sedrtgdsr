<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>M…ôhsullar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      padding: 20px;
      margin: 0;
    }

    #notification {
      display: none;
      background: #28a745;
      color: white;
      text-align: center;
      padding: 12px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 999;
      font-weight: bold;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    #sort-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    #sort-buttons button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    #sort-buttons button:hover {
      background-color: #0056b3;
    }

    #deleteAllBtn {
      padding: 10px 20px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .product-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }

    .product-card {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
      cursor: pointer;
      position: relative;
    }

    .product-card:hover {
      transform: translateY(-4px);
    }

    .product-card img {
      width: 100%;
      height: 120px;
      object-fit: contain;
      background-color: #eee;
    }

    .product-info {
      padding: 10px;
      flex-grow: 1;
    }

    .product-info h2 {
      font-size: 1em;
      margin-bottom: 5px;
      color: #333;
    }

    .product-info p {
      margin: 3px 0;
      color: #666;
      font-size: 0.9em;
    }

    .price {
      font-weight: bold;
      color: #28a745;
    }

    .btn-group {
      display: flex;
      gap: 8px;
      margin-top: 5px;
      flex-wrap: wrap;
    }

    button.delete-btn,
    button.confirm-btn {
      flex: 1;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
      color: white;
      transition: background 0.3s;
    }

    button.delete-btn {
      background-color: #dc3545;
    }

    button.delete-btn:hover {
      background-color: #bd2130;
    }

    button.confirm-btn {
      background-color: #28a745;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      font-weight: bold;
    }

    button.confirm-btn:hover {
      background-color: #1e7e34;
    }

    .confirmed {
      background-color: #218838 !important;
      cursor: default;
    }

    .confirmed span.checkmark {
      color: #fff;
      font-size: 1.2em;
    }

    .loading, .error {
      text-align: center;
      font-size: 1.2em;
      margin-top: 30px;
    }

    #productModal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    #modalContent {
      position: relative;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 320px;
      width: 90%;
      text-align: center;
    }

    #modalContent img {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    .modal-close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .modal-close-btn:hover {
      background-color: #bd2130;
    }

    .close-text {
      display: inline;
    }

    @media (max-width: 600px) {
      .product-container {
        grid-template-columns: repeat(2, 1fr);
      }

      .product-card {
        font-size: 12px;
      }

      .product-card img {
        height: 100px;
      }

      .modal-close-btn {
        width: 40px;
        height: 40px;
        padding: 0;
        font-size: 2.2rem;
        justify-content: center;
      }

      .close-text {
        display: none;
      }
    }
  </style>
</head>
<body>

<div id="notification">‚úÖ Yeni m…ôhsul …ôlav…ô olundu!</div>
<h1>M…ôhsullar</h1>

<div id="sort-buttons">
  <button onclick="sortProducts('new')">Yeni</button>
  <button onclick="sortProducts('old')">K√∂hn…ô</button>
  <button onclick="sortProducts('low-high')">Azdan √áoxa</button>
  <button onclick="sortProducts('high-low')">√áoxdan Aza</button>
</div>

<div style="text-align: center;">
  <button id="deleteAllBtn">üóëÔ∏è B√ºt√ºn m…ôhsullarƒ± sil</button>
</div>

<div id="product-container" class="product-container"></div>
<p id="message" class="loading">M…ôlumatlar y√ºkl…ônir...</p>

<div id="productModal">
  <div id="modalContent"></div>
</div>

<script>
  const API_URL = "https://ffqadir.az/backendd/api/photo";
  const productContainer = document.getElementById("product-container");
  const message = document.getElementById("message");
  const notification = document.getElementById("notification");
  const modal = document.getElementById("productModal");
  const modalContent = document.getElementById("modalContent");
  const deleteAllBtn = document.getElementById("deleteAllBtn");

  let products = [];
  let lastProductCount = 0;
  const PAYMENT_STORAGE_KEY = "paymentConfirmedProducts";

  function formatDate(dateStr) {
    if (!dateStr) return "";
    const d = new Date(dateStr);
    const day = String(d.getDate()).padStart(2, '0');
    const month = String(d.getMonth() + 1).padStart(2, '0');
    const year = d.getFullYear();
    const hours = String(d.getHours()).padStart(2, '0');
    const minutes = String(d.getMinutes()).padStart(2, '0');
    return `${day}.${month}.${year} ${hours}:${minutes}`;
  }

  function showNotification(text = "‚úÖ Yeni m…ôhsul …ôlav…ô olundu!") {
    notification.textContent = text;
    notification.style.display = "block";
    setTimeout(() => {
      notification.style.display = "none";
    }, 4000);
  }

  function loadConfirmedPayments() {
    const saved = localStorage.getItem(PAYMENT_STORAGE_KEY);
    return saved ? JSON.parse(saved) : {};
  }

  function saveConfirmedPayments(obj) {
    localStorage.setItem(PAYMENT_STORAGE_KEY, JSON.stringify(obj));
  }

  function updateConfirmButton(btn, confirmed) {
    if (confirmed) {
      btn.classList.add("confirmed");
      btn.disabled = true;
      btn.innerHTML = `<span class="checkmark">‚úîÔ∏è</span> √ñd…ôni≈ü t…ôsdiql…ôndi`;
    } else {
      btn.classList.remove("confirmed");
      btn.disabled = false;
      btn.textContent = "√ñd…ôni≈üi t…ôsdiql…ô";
    }
  }

  function confirmPayment(productId, btn) {
    let confirmedPayments = loadConfirmedPayments();
    confirmedPayments[productId] = true;
    saveConfirmedPayments(confirmedPayments);
    updateConfirmButton(btn, true);
  }

  function createProductCard(product) {
    const card = document.createElement("div");
    card.className = "product-card";

    card.innerHTML = `
      <img src="data:image/jpeg;base64,${product.photo}" alt="${product.title || 'M…ôhsul'}" />
      <div class="product-info">
        <h2>${product.title || 'Adsƒ±z M…ôhsul'}</h2>
        <p class="price">${product.price || 0} ‚Çº</p>
        <p>ID: ${product.ID || product._id || ''}</p>
        <p>∆èlav…ô olunub: ${formatDate(product.createdAt)}</p>
        <div class="btn-group">
          <button class="delete-btn">Sil</button>
          <button class="confirm-btn">√ñd…ôni≈üi t…ôsdiql…ô</button>
        </div>
      </div>
    `;

    card.querySelector(".delete-btn").addEventListener("click", async (e) => {
      e.stopPropagation();
      if (confirm("Bu m…ôhsulu silm…ôk ist…ôdiyiniz…ô …ôminsiniz?")) {
        const idToDelete = product._id || product.ID || product.id;
        if (idToDelete) {
          await fetch(`${API_URL}/${idToDelete}`, { method: "DELETE" });
          card.remove();
          showNotification("üóëÔ∏è M…ôhsul silindi!");
        }
      }
    });

    const confirmBtn = card.querySelector(".confirm-btn");
    const currentId = product.ID || product._id || product.id;
    const confirmedPayments = loadConfirmedPayments();
    if (confirmedPayments[currentId]) updateConfirmButton(confirmBtn, true);
    confirmBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      confirmPayment(currentId, confirmBtn);
    });

    card.addEventListener("click", (e) => {
      if (!e.target.classList.contains("delete-btn") && !e.target.classList.contains("confirm-btn")) {
        modalContent.innerHTML = `
          <img src="data:image/jpeg;base64,${product.photo}" />
          <h2>${product.title || 'Adsƒ±z M…ôhsul'}</h2>
          <p class="price">${product.price || 0} ‚Çº</p>
          <p>ID: ${product.ID || product._id || ''}</p>
          <p>∆èlav…ô olunub: ${formatDate(product.createdAt)}</p>
          <button id="modalCloseBtn" class="modal-close-btn">√ó <span class="close-text">Baƒüla</span></button>
        `;
        modal.style.display = "flex";
      }
    });

    return card;
  }

  function displayProducts(list) {
    productContainer.innerHTML = "";
    list.forEach(p => productContainer.appendChild(createProductCard(p)));
  }

  function sortProducts(type) {
    let sorted = [...products];
    switch (type) {
      case "new":
        sorted.sort((a, b) => (b._id || b.ID || "").localeCompare(a._id || a.ID || ""));
        break;
      case "old":
        sorted.sort((a, b) => (a._id || a.ID || "").localeCompare(b._id || b.ID || ""));
        break;
      case "low-high":
        sorted.sort((a, b) => (a.price || 0) - (b.price || 0));
        break;
      case "high-low":
        sorted.sort((a, b) => (b.price || 0) - (a.price || 0));
        break;
    }
    displayProducts(sorted);
  }

  async function fetchProducts(checkForNew = false) {
    try {
      const res = await fetch(API_URL);
      const data = await res.json();
      const newProducts = data.allQolbaq || [];

      if (checkForNew && newProducts.length > lastProductCount) {
        showNotification();
      }
      products = newProducts;
      lastProductCount = newProducts.length;
      message.textContent = "";
      sortProducts("new");
    } catch (err) {
      message.textContent = "M…ôhsullarƒ± y√ºkl…ôm…ôk m√ºmk√ºn olmadƒ±.";
      message.className = "error";
    }
  }

  async function deleteAllProducts() {
    if (!confirm("B√ºt√ºn m…ôhsullarƒ± silm…ôk ist…ôdiyiniz…ô …ôminsiniz?")) return;

    try {
      const res = await fetch(API_URL);
      const data = await res.json();
      const all = data.allQolbaq || [];
      for (const item of all) {
        const id = item._id || item.ID || item.id;
        if (id) {
          await fetch(`${API_URL}/${id}`, { method: "DELETE" });
        }
      }
      products = [];
      productContainer.innerHTML = "";
      showNotification("‚úÖ B√ºt√ºn m…ôhsullar silindi!");
    } catch {
      alert("X…ôta ba≈ü verdi.");
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    fetchProducts();
    setInterval(() => fetchProducts(true), 10000);
    deleteAllBtn.addEventListener("click", deleteAllProducts);
  });

  modal.addEventListener("click", (e) => {
    if (e.target === modal || e.target.id === "modalCloseBtn" || e.target.closest("#modalCloseBtn")) {
      modal.style.display = "none";
    }
  });
</script>

</body>
</html>
