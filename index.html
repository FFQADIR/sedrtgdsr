<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sortlu M…ôhsullar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      padding: 20px;
      margin: 0;
    }

    #notification {
      display: none;
      background: #28a745;
      color: white;
      text-align: center;
      padding: 12px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 999;
      font-weight: bold;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    #sort-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    #sort-buttons button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    #sort-buttons button:hover {
      background-color: #0056b3;
    }

    .product-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .product-card {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 300px;
      overflow: hidden;
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
    }

    .product-card:hover {
      transform: translateY(-4px);
    }

    .product-card img {
      width: 100%;
      height: auto;
      object-fit: contain;
      background-color: #eee;
    }

    .product-info {
      padding: 15px;
      flex-grow: 1;
    }

    .product-info h2 {
      font-size: 1.1em;
      margin-bottom: 10px;
      color: #333;
    }

    .product-info p {
      margin: 4px 0;
      color: #666;
    }

    .price {
      font-weight: bold;
      color: #28a745;
    }

    .delete-btn, .confirm-btn {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .delete-btn {
      background-color: #dc3545;
      color: white;
    }

    .delete-btn:hover {
      background-color: #bd2130;
    }

    .confirm-btn {
      background-color: #17a2b8;
      color: white;
    }

    .confirm-btn:hover {
      background-color: #117a8b;
    }

    .loading,
    .error {
      text-align: center;
      font-size: 1.2em;
      margin-top: 30px;
    }

    @media (max-width: 600px) {
      .product-card {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

<div id="notification">‚úÖ Yeni m…ôhsul …ôlav…ô olundu!</div>

<h1>M…ôhsullar</h1>

<div id="sort-buttons">
  <button onclick="sortProducts('new')">Yeni</button>
  <button onclick="sortProducts('old')">K√∂hn…ô</button>
  <button onclick="sortProducts('low-high')">Azdan √áoxa</button>
  <button onclick="sortProducts('high-low')">√áoxdan Aza</button>
</div>

<div id="product-container" class="product-container">
  <!-- M…ôhsullar bura y√ºkl…ôn…ôc…ôk -->
</div>

<p id="message" class="loading">M…ôlumatlar y√ºkl…ônir...</p>

<script>
  const API_URL = "https://ffqadirphoto.vercel.app/api/photo";
  const productContainer = document.getElementById("product-container");
  const message = document.getElementById("message");
  const notification = document.getElementById("notification");

  let products = [];
  let lastProductCount = 0;

  function showNotification(text = "‚úÖ Yeni m…ôhsul …ôlav…ô olundu!") {
    notification.textContent = text;
    notification.style.display = "block";
    setTimeout(() => {
      notification.style.display = "none";
    }, 4000);
  }

  function createProductCard(product) {
    const card = document.createElement("div");
    card.className = "product-card";

    const id = product._id || product.ID;
    const confirmedPayments = JSON.parse(localStorage.getItem("confirmedPayments") || "[]");
    const isConfirmed = confirmedPayments.includes(id);

    card.innerHTML = `
      <img src="data:image/jpeg;base64,${product.photo}" alt="${product.title || 'M…ôhsul'}" />
      <div class="product-info">
        <h2>${product.title || 'Adsƒ±z M…ôhsul'}</h2>
        <p class="price">${product.price || 0} ‚Çº</p>
        <p>ID: ${id}</p>
        ${isConfirmed ? `<p style="color: green; font-weight: bold;">‚úÖ √ñd…ôni≈ü t…ôsdiql…ôndi</p>` : ""}
        <button class="delete-btn">Sil</button>
        ${!isConfirmed ? `<button class="confirm-btn">‚úÖ √ñd…ôni≈üi T…ôsdiql…ô</button>` : ""}
      </div>
    `;

    const deleteBtn = card.querySelector(".delete-btn");
    deleteBtn.addEventListener("click", async () => {
      if (confirm("Bu m…ôhsulu silm…ôk ist…ôdiyiniz…ô …ôminsiniz?")) {
        try {
          const res = await fetch(`${API_URL}/${id}`, { method: "DELETE" });
          if (!res.ok) throw new Error("Silinm…ô x…ôtasƒ±");
          showNotification("üóëÔ∏è M…ôhsul silindi!");
          await fetchProducts(); // Yenil…ô
        } catch (err) {
          alert("Silinm…ô zamanƒ± x…ôta ba≈ü verdi.");
        }
      }
    });

    const confirmBtn = card.querySelector(".confirm-btn");
    if (confirmBtn) {
      confirmBtn.addEventListener("click", () => {
        if (confirm("Bu m…ôhsulun √∂d…ôni≈üini t…ôsdiql…ôm…ôk ist…ôyirsiniz?")) {
          confirmedPayments.push(id);
          localStorage.setItem("confirmedPayments", JSON.stringify(confirmedPayments));
          showNotification("‚úÖ √ñd…ôni≈ü t…ôsdiql…ôndi!");
          fetchProducts(); // Yenid…ôn y√ºkl…ô
        }
      });
    }

    return card;
  }

  function displayProducts(list) {
    productContainer.innerHTML = "";
    list.forEach(p => {
      productContainer.appendChild(createProductCard(p));
    });
  }

  function sortProducts(type) {
    let sorted = [...products];
    switch (type) {
      case "new":
        sorted.sort((a, b) => (b._id || b.ID).localeCompare(a._id || a.ID));
        break;
      case "old":
        sorted.sort((a, b) => (a._id || a.ID).localeCompare(b._id || b.ID));
        break;
      case "low-high":
        sorted.sort((a, b) => a.price - b.price);
        break;
      case "high-low":
        sorted.sort((a, b) => b.price - a.price);
        break;
    }
    displayProducts(sorted);
  }

  async function fetchProducts(checkForNew = false) {
    try {
      const res = await fetch(API_URL);
      const data = await res.json();
      const newProducts = data.allQolbaq || [];

      if (checkForNew) {
        if (newProducts.length > lastProductCount) {
          showNotification();
          products = newProducts;
          lastProductCount = newProducts.length;
          sortProducts("new");
        }
      } else {
        products = newProducts;
        lastProductCount = newProducts.length;
        message.textContent = "";
        sortProducts("new");
      }
    } catch (err) {
      message.textContent = "M…ôhsullarƒ± y√ºkl…ôm…ôk m√ºmk√ºn olmadƒ±.";
      message.className = "error";
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    fetchProducts();
    setInterval(() => fetchProducts(true), 10000);
  });
</script>

</body>
</html>
