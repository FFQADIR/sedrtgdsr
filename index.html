<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>M…ôhsullar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      padding: 20px;
      margin: 0;
    }

    #notification {
      display: none;
      background: #28a745;
      color: white;
      text-align: center;
      padding: 12px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 999;
      font-weight: bold;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    #sort-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    #sort-buttons button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    #sort-buttons button:hover {
      background-color: #0056b3;
    }

    .product-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }

    .product-card {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }

    .product-card:hover {
      transform: translateY(-4px);
    }

    .product-card img {
      width: 100%;
      height: 120px;
      object-fit: contain;
      background-color: #eee;
    }

    .product-info {
      padding: 10px;
      flex-grow: 1;
    }

    .product-info h2 {
      font-size: 1em;
      margin-bottom: 5px;
      color: #333;
    }

    .product-info p {
      margin: 3px 0;
      color: #666;
      font-size: 0.9em;
    }

    .price {
      font-weight: bold;
      color: #28a745;
    }

    .delete-btn {
      margin-top: 5px;
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
    }

    .delete-btn:hover {
      background-color: #bd2130;
    }

    .loading, .error {
      text-align: center;
      font-size: 1.2em;
      margin-top: 30px;
    }

    /* Modal stil */
    #productModal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    #modalContent {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 320px;
      width: 90%;
      text-align: center;
    }

    #modalContent img {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    @media (max-width: 600px) {
      .product-container {
        grid-template-columns: repeat(2, 1fr);
      }

      .product-card {
        font-size: 12px;
      }

      .product-card img {
        height: 100px;
      }
    }
  </style>
</head>
<body>

<div id="notification">‚úÖ Yeni m…ôhsul …ôlav…ô olundu!</div>
<h1>M…ôhsullar</h1>

<div id="sort-buttons">
  <button onclick="sortProducts('new')">Yeni</button>
  <button onclick="sortProducts('old')">K√∂hn…ô</button>
  <button onclick="sortProducts('low-high')">Azdan √áoxa</button>
  <button onclick="sortProducts('high-low')">√áoxdan Aza</button>
</div>

<div id="product-container" class="product-container"></div>
<p id="message" class="loading">M…ôlumatlar y√ºkl…ônir...</p>

<!-- Modal -->
<div id="productModal">
  <div id="modalContent"></div>
</div>

<script>
  const API_URL = "https://ffqadirphoto.vercel.app/api/photo";
  const productContainer = document.getElementById("product-container");
  const message = document.getElementById("message");
  const notification = document.getElementById("notification");
  const modal = document.getElementById("productModal");
  const modalContent = document.getElementById("modalContent");

  let products = [];
  let lastProductCount = 0;

  function showNotification(text = "‚úÖ Yeni m…ôhsul …ôlav…ô olundu!") {
    notification.textContent = text;
    notification.style.display = "block";
    setTimeout(() => {
      notification.style.display = "none";
    }, 4000);
  }

  function createProductCard(product) {
    const card = document.createElement("div");
    card.className = "product-card";

    card.innerHTML = `
      <img src="data:image/jpeg;base64,${product.photo}" alt="${product.title || 'M…ôhsul'}" />
      <div class="product-info">
        <h2>${product.title || 'Adsƒ±z M…ôhsul'}</h2>
        <p class="price">${product.price || 0} ‚Çº</p>
        <p>ID: ${product.ID || ''}</p>
        <button class="delete-btn">Sil</button>
      </div>
    `;

    // Modal a√ßƒ±lmasƒ±
    card.addEventListener("click", () => {
      modalContent.innerHTML = `
        <img src="data:image/jpeg;base64,${product.photo}" />
        <h2>${product.title || 'Adsƒ±z M…ôhsul'}</h2>
        <p class="price">${product.price || 0} ‚Çº</p>
        <p>ID: ${product.ID || ''}</p>
        <button onclick="modal.style.display='none'" style="margin-top:10px;">Baƒüla</button>
      `;
      modal.style.display = "flex";
    });

    // Sil d√ºym…ôsi
    const deleteBtn = card.querySelector(".delete-btn");
    deleteBtn.addEventListener("click", async (e) => {
      e.stopPropagation(); // Modal a√ßƒ±lmasƒ±n
      if (confirm("Bu m…ôhsulu silm…ôk ist…ôdiyiniz…ô …ôminsiniz?")) {
        try {
          // Silm…ôk √º√ß√ºn ID olaraq _id varsa onu, yoxsa ID istifad…ô edilir
          const idToDelete = product._id || product.ID;
          const res = await fetch(`${API_URL}/${idToDelete}`, { method: "DELETE" });
          if (!res.ok) throw new Error("Silinm…ô x…ôtasƒ±");
          showNotification("üóëÔ∏è M…ôhsul silindi!");
          await fetchProducts();
        } catch (err) {
          alert("Silinm…ô zamanƒ± x…ôta ba≈ü verdi.");
        }
      }
    });

    return card;
  }

  function displayProducts(list) {
    productContainer.innerHTML = "";
    list.forEach(p => {
      productContainer.appendChild(createProductCard(p));
    });
  }

  function sortProducts(type) {
    let sorted = [...products];
    switch (type) {
      case "new":
        // ID-l…ôrin sortlanmasƒ±: yeni …ôn yuxarda
        sorted.sort((a, b) => (b._id || b.ID).localeCompare(a._id || a.ID));
        break;
      case "old":
        sorted.sort((a, b) => (a._id || a.ID).localeCompare(b._id || b.ID));
        break;
      case "low-high":
        sorted.sort((a, b) => (a.price || 0) - (b.price || 0));
        break;
      case "high-low":
        sorted.sort((a, b) => (b.price || 0) - (a.price || 0));
        break;
    }
    displayProducts(sorted);
  }

  async function fetchProducts(checkForNew = false) {
    try {
      const res = await fetch(API_URL);
      const data = await res.json();
      const newProducts = data.allQolbaq || [];

      if (checkForNew) {
        if (newProducts.length > lastProductCount) {
          showNotification();
          products = newProducts;
          lastProductCount = newProducts.length;
          sortProducts("new");
        }
      } else {
        products = newProducts;
        lastProductCount = newProducts.length;
        message.textContent = "";
        sortProducts("new");
      }
    } catch (err) {
      message.textContent = "M…ôhsullarƒ± y√ºkl…ôm…ôk m√ºmk√ºn olmadƒ±.";
      message.className = "error";
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    fetchProducts();
    setInterval(() => fetchProducts(true), 10000); // 10 saniy…ôd…ô bir yenil…ôm…ô yoxlanƒ±r
  });

  // Modalƒ± ekrandan klikl…ô baƒülamaq
  modal.addEventListener("click", (e) => {
    if (e.target === modal) {
      modal.style.display = "none";
    }
  });
</script>

</body>
</html>
